<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Player</title>
    <style>
        a{
            text-decoration: none;
            color: whitesmoke;
            padding: 100px;
        }
    </style>
</head>
<body style="margin: 0;">
    <header>
        <nav style="background-color: black; text-align: center;">
            <a href="audios">Audio</a>
            <a href="videos">Video</a>
            <a href="credits">Credits</a>
        </nav>
        <h1 style="text-align: center;">
            Multimedia Player
        </h1>
    </header>
    <main>
        <h2 id="audios">Audio</h2>
        <section>
            <h3>Audio added</h3>
            <audio src="media/Hola - Kario Y Yaret Ft. Yaga Y Mackie.mp3" controls></audio>
            <audio src="media/Llegamos a La Disco.mp3" controls></audio>
        </section>

        <section>
            <h3>External audio</h3>
            <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/3scW7pt0vlhkCCgCNv5YR9?utm_source=generator" 
            width="25%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/3S28x8GcEBY1wT6IWLCvuP?utm_source=generator" 
            width="25%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </section>

        <h2 id="videos">Video</h2>
        <section>
            <h3>Video added</h3>
            <video height="315" src="media/Aguacate.mp4" controls></video>
            <video height="315" src="media/Smoke.mp4"controls></video>
        </section>

        <section>
            <h3>External video</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/A_lRBkjeWaY?si=ySAxInYQth6OCOuU" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/qzDb526q8-A?si=V25qFzCHXgxsTfRp" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>

    </main>
    <footer style="background-color: black; width: 100%;">
        <p style="text-align: center; color: aliceblue;" id="credits">&copy;Nasdig, muevelo muevelo</p>
    </footer>
</body>
</html>
